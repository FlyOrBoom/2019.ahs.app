<!DOCTYPE html>
<html>
  <head>
    <title>ahs.app</title>
    <link rel='shortcut icon' type='image/png' href='assets/favi.png' />
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='The no-bs Arcadia High School app'>
    <meta name='keywords' content='arcadia high school,ahs'>
    <meta name='author' content='Xing Liu'>
    <style>
@import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500&display=swap');
*{
  box-sizing:border-box;
}
html{
  font-size:22px;
}
@media only screen and (max-width:700px){
  html{
    font-size:24px;
  }
  nav{
    text-align:left;
  }
  #time{
    display:none;
  }
}
@media only screen and (max-width:400px){
  #credit{
    display:none;
  }
}
:root{
  --primary:#f26;
  --secondary:#62f;
}
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}
body{
  background:#eee;
  background-size:100% 100%;
  font-family:'IBM Plex Sans',monospace;
  font-weight:500;
}
nav{
  width:100%;
  height:1.25rem;
  top:-.25rem;
  background:var(--primary);
  color:#fff;
  text-align:center;
  position:fixed;
  z-index:100;
}
#time{
  position:absolute;
  left:0;
  text-transform:lowercase;
  font-weight:400;
}
#credit{
  position:absolute;
  right:0;
  font-weight:400;
  opacity:.8;
}
main{
  margin-top:1rem;
  scroll-snap-type:y proximity;
  overflow-x:hidden;
  overflow-y:scroll;
  height:100vh;
}
section{
  scroll-snap-align:center;
  overflow-x:scroll;
  overflow-y:hidden;
  margin:.4rem 0;
  width:100%;
  height:20rem;
  background:#fff;
  position:relative;
  padding:.5rem;
  display:flex;
}
section>h1{
  font-weight:500;
  font-size:1rem;
  margin:-.5rem -.75rem;
  left:-.75rem;
  width:1.25rem;
  position:sticky;
  display:block;
  height:inherit;
  text-align:center;
  writing-mode:vertical-rl;
  transform:rotate(180deg);
  background:var(--primary);
  color:#fff;
  z-index:100;
}
section>*:not(h1){
  height:100%;
  transform:translateX(1.5rem);
}
section>.video{
  flex:0 0 33.78rem;
  max-width:calc(100vw - 2rem);
  border:solid .2rem var(--primary);
  margin-right:3.5rem;
}
a{
  text-decoration:none;
  color:var(--secondary);
}
a:hover,a:focus{
  color:var(--primary);
}
.feed-item-title{
  flex:0 0 20rem;
  margin:0 0 0 1rem;
  white-space:nowrap;
  overflow:hidden;
  -webkit-mask-image:linear-gradient(90deg,#fff 14rem,#fff0 16rem)
}
.feed-item-desc{
  flex:0 0 14rem;
  opacity:.8;
  margin:1.5rem 3rem 0 -20rem;
}
    </style>
  </head>
  <body>
    <nav><span id='time'></span>ahs.app<span id='credit'>by xing</span></nav>
    <main>
      <section>
        <h1>links</h1>
        <a href='https://powerschool.ausd.net'>powerschool</a>
        <a href='https://student.naviance.com/arcadiahs'>naviance</a>
      </section>
      <section>
        <h1>bulletin</h1>
      </section>
      <section id='news'>
        <h1>news</h1>
        <embed class='video' src='https://www.youtube.com/embed/live_stream?channel=UC6G_LCSmfd9q34BMao87E0g'>
        <h1>powwow</h1>
        <script src="https://rss.bloople.net/?url=https%3A%2F%2Ftheapachepowwow.net%2Ffeed&amp;showtitle=false&amp;type=js"></script>
      </section>
      <section>
        <h1>instagram</h1>
      </section>
    </main>
    <script>
document.getElementById('time').innerText=new Date().toLocaleDateString('en-US', {hour12: true, month:'numeric', day:'numeric', weekday:'long'});
    </script>
  </body>
</html>
