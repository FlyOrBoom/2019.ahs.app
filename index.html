<!DOCTYPE html>
<html>
  <head>
    <title>ahs.app</title>
    <link rel='shortcut icon' type='image/png' href='assets/favi.png' />
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='The no-bs Arcadia High School app'>
    <meta name='keywords' content='arcadia high school,ahs'>
    <meta name='author' content='Xing Liu'>
    <style>
@import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500&display=swap');
*{
  box-sizing:border-box;
}
html{
  font-size:22px;
}
:root{
  --primary:#f26;
  --secondary:#62f;
  --shade:#eee;
  --background:#fff;
  --main:#000;
}
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}
body{
  background:var(--shade);
  background-size:100% 100%;
  font-family:'IBM Plex Sans',monospace;
  font-weight:500;
  color:var(--main);
}
header{
  width:100%;
  height:1.25rem;
  top:-.25rem;
  background:var(--primary);
  color:var(--background);
  text-align:center;
  position:fixed;
  z-index:100;
}
nav{
  bottom:0;
  position:fixed;
  z-index:100;
}
#time{
  position:absolute;
  left:0;
  text-transform:lowercase;
  font-weight:400;
}
#credit{
  text-decoration:none;
  color:var(--background);
  position:absolute;
  right:0;
  font-weight:400;
  opacity:.8;
}
#credit:hover{
  opacity:1;
}
main{
  position:fixed;
  scroll-snap-type:x mandatory;
  overflow-x:scroll;
  overflow-y:hidden;
  width:100vw;
  top:1rem;
  height:calc(100vh - 1rem);
  display:flex;
  scroll-behavior:smooth;
}
section{
  scroll-snap-align:start;
  overflow-x:hidden;
  overflow-y:scroll;
  flex:0 0 50vw;
  height:inherit;
  background:var(--background);
  position:relative;
  padding:.5rem;
  margin:0 .1rem;
  display:block;
}
section:first-child{
  flex:0 0 4rem;
  margin-left:0;
}
section:last-child{
  margin-right:0;
}
section:nth-child(2){
  flex:0 0 calc(50vw - 4rem);
}
section>h1{
  font-weight:500;
  font-size:1rem;
  height:1.25rem;
  position:sticky;
  top:0;
  transform:translateY(90vh);
  text-align:center;
  background:var(--primary);
  color:var(--background);
  z-index:100;
}
section>*:not(h1){
  width:100%;
}
section>.video{
  height:28.125vw;
  border:solid .2rem var(--primary);
}
a{
  text-decoration:none;
  color:var(--secondary);
}
a:hover,a:focus{
  color:var(--primary);
}
a:visited{
  color:var(--secondary);
  filter:brightness(.8);
}
.feed-item-title{
}
.feed-item-desc{
  opacity:.6;
}
@media screen and (max-width:700px){
  html{
    font-size:24px;
  }
  header{
    text-align:left;
  }
  #time{
    display:none;
  }
  section{
    flex:0 0 100vw;
  }
}
@media only screen and (max-width:400px){
  #credit{
    display:none;
  }
}
@media (prefers-reduced-motion: reduce) {
  html {
    scroll-behavior: auto;
  }
}
@media (prefers-color-scheme: dark) {
  :root{
    --primary:#f37;
    --secondary:#86f;
    --background:#111;
    --shade:#000;
    --main:#fff;
  }
}
    </style>
  </head>
  <body>
    <header><span id='time'></span>ahs.app<a href='https://lxing.dev' id='credit'>by xing</a></header>
    <nav>
      <a href='#links'>Quick links</a>
      <a href='#notes'>Agenda</a>
      <a href='#bulletin'>Bulletin</a>
      <a href='#news'>News</a>
      <a href='#social'>Social media</a>
    </nav>
    <main>
      <section id='links'>
        <a href='https://powerschool.ausd.net'>powerschool</a>
        <a href='https://student.headeriance.com/arcadiahs'>headeriance</a>
      </section>
      <section id='notes'>
        <div contenteditable></div>
      </section>
      <section id='bulletin'>
      </section>
      <section id='news'>
        <embed class='video' src='https://www.youtube-nocookie.com/embed/live_stream?channel=UC6G_LCSmfd9q34BMao87E0g'>
        <h2>powwow</h2>
        <script src="https://rss.bloople.net/?url=https%3A%2F%2Ftheapachepowwow.net%2Ffeed&amp;showtitle=false&amp;type=js"></script>
      </section>
      <section id='social'>
      </section>
    </main>
    <script>
document.getElementById('time').innerText=new Date().toLocaleDateString('en-US', {hour12: true, month:'numeric', day:'numeric', weekday:'long'});
    </script>
  </body>
</html>
