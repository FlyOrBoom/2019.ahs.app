<!DOCTYPE html>
<html>
  <head>
    <title>ahs.app</title>
    <link rel='shortcut icon' type='image/png' href='assets/favi.png' />
    <meta charset='UTF-8'>
    <meta name='description' content='The no-bs Arcadia High School app'>
    <meta name='keywords' content='arcadia high school,ahs'>
    <meta name='author' content='Xing Liu'>
    <style>
@font-face{
  font-family:'IBM Plex';
  src:url('assets/plex/var-roman.woff2') format('woff2');
}
html{
  font-size:22px;
}
@media only screen and (max-width:700px){
  html{
    font-size:28px;
  }
  nav{
    text-align:left;
  }
  #time{
    display:none;
  }
  #credit{
    opacity:.8;
  }
}
:root{
  --primary:#f26;
  --secondary:#62f;
}
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow-x:hidden;
}
body{
  background:#eee;
  background-size:100% 100%;
  font-family:'IBM Plex',monospace;
}
nav{
  width:100%;
  height:1rem;
  background:var(--primary);
  color:#fff;
  text-align:center;
  position:fixed;
  z-index:100;
}
#time{
  position:absolute;
  left:0;
  text-transform:lowercase;
}
#credit{
  position:absolute;
  right:0;
}
main{
  margin-top:2rem;
}
section{
  overflow-x:scroll;
  margin:1rem 0;
  width:200%;
  height:20rem;
  background:#fff;
  position:relative;
  padding:.5rem .5rem .5rem 1.5rem;
  box-sizing:border-box;
}
section:first-child{
  height:4rem;
}
section:first-child>h1{
  width:4rem;
  left:-2rem;
  top:2rem;
}
h1{
  font-weight:normal;
  font-size:1rem;
  margin:0;
  position:absolute;
  display:block;
  transform:rotate(-90deg);
  transform-origin:top center;
  left:-10rem;
  width:20rem;
  top:10rem;
  text-align:center;
  background:var(--primary);
  color:#fff;
}
a{
  text-decoration:none;
  color:var(--secondary);
}
a:hover,a:focus{
  color:var(--primary);
}
    </style>
  </head>
  <body>
    <nav><span id='time'></span>ahs.app<span id='credit'>by xing</span></nav>
    <main>
      <section>
        <h1>links</h1>
        <a href='https://powerschool.ausd.net'>powerschool</a>
        <a href='https://student.naviance.com/arcadiahs'>naviance</a>
      </section>
      <section>
        <h1>bulletin</h1>
      </section>
      <section>
        <h1>apache news</h1>
      </section>
      <section>
        <h1>powwow</h1>
      </section>
      <section>
        <h1>instagram</h1>
      </section>
    </main>
    <script>
document.getElementById('time').innerText=new Date().toLocaleDateString('en-US', {hour12: true, month:'numeric', day:'numeric', weekday:'long'});
    </script>
  </body>
</html>
